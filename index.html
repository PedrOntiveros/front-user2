<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>USMP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilos.css">
	<script	src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
	</script>
	<script src="js/eventoPerfil.js"></script>
	<script src="js/eventoSistema.js"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-default">
			<article class="container-fluid">
				<div class="navbar-header"><span class="navbar-brand">Sistema de Usuarios.</span></div>
				<ul class="nav navbar-nav">
					<div class="btn-group">
						<button class="btn btn-info" id="btnUsuario">Usuario</button>
						<button class="btn btn-warning" id="btnSistema">Sistema</button>
						<button class="btn btn-success" id="btnPerfil">Perfiles</button>
					</div>
				</ul>
			</article>
		</nav>
	</header>
	
	<!-- Seccion de usuario -->
	<section id="secUsuario" class="panel panel-default">
		<div class="panel panel-heading">Agrega un usuario.</div>
		<form id= "panelFormulario" action="" class="panel-body">
			<div id="formUser">
				<label>Usuario:</label> 		 <input class="form-control" type="text" id="userUsuario" placeholder="Usuario"><br>
				<label>Password:</label> 		 <input class="form-control" type="password" id="userPass" placeholder="Contraseña"><br>
				<label>Nombre:</label> 		     <input class="form-control" type="text" id="userName" placeholder="Nombre"><br>
				<label>Apellido Paterno:</label> <input class="form-control" type="text" id="userApePat" placeholder="Apellido Paterno"><br>
				<label>Apellido Materno:</label> <input class="form-control" type="text" id="userApeMat" placeholder="Apellido Materno"><br>
			</div>
			<select name="Sistemas" id="comboSistU" class="dropdown move">
			</select><br>

			<div id="perfilesUser" class="panel panel-info">
				<div id="perfilesDisp"class="panel panel-heading">Perfiles disponibles</div>
				<!-- Label e Input de referencia -->

				<article class="panel-info" id="perfilesDispUser">		
					<!-- Aquí es donde debemos agregar de forma dinámica los perfiles  -->
				</article>
			</div>
			<br><button id="Guardar" class="btn btn-info btn-centro">Guardar</button>
		<form>
	</section>

	<!-- Seccion de sistema -->
	<section id="secSistema" class="panel panel-default">
		<div class="panel panel-heading">Agrega un sistema.</div>
		<div class="panel-body">
			<label>Sistema:</label>
			<input type="text" class="form-control" id="systemName" placeholder="Nombre del sistema"><br>
			<div>
				<div id="modoulos" class="panel panel-info">
					<div class="panel panel-heading">Modulos a integrar en el sistema:</div>
					<article class="form" id="modulosDisponibles">		
						<input class="form-control form-modulo" type="text" placeholder="Modulo" id="modulo0">
					</article>
					<button class="btn btn-success" id="masModulo" onClick="agregaModulo">+</button>
				</div>
				<div id="perfilesDispSistema" class="panel panel-info">
					<div class="panel panel-heading">Perfiles:</div>
						<div id="perfilesCreados">
						</div>
				</div>
			</div>
		</div>
		<div class="text-center">
			<br><button id="agregaPerfil" class="btn btn-success">Agregar Perfil</button>
			<button id="guardarSistema" class="btn btn-info" disabled>Guardar</button><br>
		</div>
	</section>

	<div id="panelAddPerfil" class="panel panel-info">
		<div id="headingPerfil" class="panel panel-heading">Agrega un perfil para: </div>
		<div id= "formUser" class="panel-body">
			<label>Perfil:</label> <input type="text" id="SistemaPerfilName" placeholder="Nombre del perfil"><br><br>
			<div class="panel panel-success" id="panelSistemasPerfil">
				<div class="panel panel-heading">
					<label>Seleccione los modulos a los que tendrá acceso el perfil:</label>
				</div>
				<article class="panel-body" id="modulDisponibles">
				</article>
			</div>
			<div class="text-center">
				<button id="regresaSistema" class="btn btn-warning">Regresar</button>
				<button id="guardaPS" class="btn btn-success">Guardar perfil</button>
			</div>
		</div>
	</div>

	<!-- Seccion de Perfil -->
	<section id="secPerfil" class="panel panel-default">
		<label> Seleccione un Sistema:</label>
		<select name="Sistemas" id="comboSistP" class="dropdown move">
			<!-- RECUERDA QUITAR ESTOS OPTION, SON SOLO PARA PRUEBAS -->
		</select><br>
		<div class="panel panel-heading" id="addBotones">
			<button class="btn btn-info btn-centro" id="btnNuevoPerfil">Nuevo</button>
			<button class="btn btn-warning " id="btnModificarPerfil">Modificar +</button>
		</div>		
		<div class="panel panel-heading" id="addPerfil">
			<div class="panel panel-heading">Agrega un nuevo un perfil.</div>
			<div id= "formUser" class="panel-body">
				<label>Perfil:</label>
				<input type="text" id="perfilName" placeholder="Nombre del perfil"><br><br>
				<div class="panel panel-success" id="panelSistemasPerfil">
					<!-- <div class="panel panel-heading"><label>Seleccione el sistema al que pertenecerá este perfil: </label></div> -->
					<div id="modulPerfiles" class="panel panel-info">
						<div class="panel panel-heading">Modulos disponibles</div>
						<article class="panel-info" id="modulosDispPerf">
						</article>
						</div><br>
					</div><br>
					<button class="btn btn-info btn-centro" id="GuardarPerfil">Guardar</button>
					<button class="btn btn-success" id="masPerfil"> + </button>
				</div>
			</div>
			<div class="panel panel-heading" id="modPerfil">
				<div class="panel panel-heading">Selecciona un Perfil.</div>	
				<div id= "formUser2" class="panel-body">
					<label>Perfil:</label>
					<div class="panel panel-success" id="panelSistemasPerfil2">  
					<!-- <div class="panel panel-heading"><label>Seleccione el sistema al cual quiere modificar el perfil: </label></div> -->	
					</div><br>
					<div id="modulPorPerfiles" class="panel panel-info">
						<div class="panel panel-heading">Modifica un Perfil.</div>
						<input type="text" id="newPerfilName" placeholder="Nuevo nombre"><br><br>
							<div class="panel panel-heading">Modulos disponibles</div>
								 <article class="panel-info" id="modulosDelPerfil"></article>
							</div><br>
							<button class="btn btn-info btn-centro" id="guardarCambiosPer">Aceptar</button>
						</div>
					</div>
				</section>

</body>
</html>
