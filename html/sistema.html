<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilos.css">
	<script	src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
    </script>
    <script src="js/eventoSistema.js"></script>
</head>
<body>
	<div class="text-center">
		<button class="btn btn-info btn-centro" id="btnNuevoSistema">Nuevo</button>
		<button class="btn btn-warning " id="btnModificarPerfil">Modificar +</button>
	</div>
    <!-- Seccion de sistema -->
	<div id="secSistema" class="panel panel-default">
		<div class="panel panel-heading">Agrega un sistema.</div>
		<div id="divPerfil" class="panel-body">
			<label>Sistema:</label>
			<input type="text" class="form-control" id="systemName" placeholder="Nombre del sistema"><br>
		</div>
		<div class="text-center">
			<button id="guardarSistema" class="btn btn-info">Guardar</button><br>
		</div>
    </div>
</body>
</html>
