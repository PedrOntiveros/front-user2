<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilos.css">
	<script	src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
    </script>
    <script src="js/eventoSistema.js"></script>
</head>
<body>
	<div class="text-center">
		<button class="btn btn-info btn-centro" id="btnNuevoSistema">Nuevo</button>
		<button class="btn btn-warning " id="btnModificarPerfil">Modificar +</button>
	</div>
    <!-- Seccion de sistema -->
	<div id="secNuevoSistema" class="panel panel-default panel-size">
		<div class="panel panel-heading">Agrega un sistema.</div>
		<div id="divPerfil" class="panel-body">
			<label>Sistema:</label>
			<input type="text" class="form-control" id="systemName" placeholder="Nombre del sistema"><br>
		</div>
		<div class="text-center">
			<button id="guardarSistema" class="btn btn-info">Guardar</button><br>
		</div>
	</div>
	
	<div id="secModificaSistema" class="panel-default panel panel-size">
		<div class="panel panel-success">		
			<div class="panel panel-heading">Sistemas disponibles</div>
			<div class="panel panel-body" id="sistemasDisponiblles">
			</div>
		</div>		
	</div>

	<div id="modificaUnModulo">
			<div class="panel panel-info">
				<div class="panel-heading panel">Modulo a editar</div>
				<div class="text-center">
					<input type="text" class="control-form" id="moduloACambiar">
				</div>
				<div class="text-center"><button id="regresarAModificar" class="btn btn-warning btn-center ">Regresar</button>
					<button id="guardaMod" class="btn btn-success btn-center ">Guardar Modulo</button></div>
			</div>
		</div>
</body>
</html>
