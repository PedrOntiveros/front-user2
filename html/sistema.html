<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilos.css">
	<script	src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
    </script>
    <script src="js/eventoSistema.js"></script>
</head>
<body>
	<div class="text-center">
		<div class="btn-group">
			<button class="btn btn-info" id="btnNuevoSistema">Nuevo</button>
			<button class="btn btn-warning" id="btnModificaSistema">Modificar +</button>
			<button class="btn btn-danger" id="btnEliminaSistema">Elimina</button>
		</div>
	</div>
    <!-- Seccion de sistema -->
	<div id="secNuevoSistema" class="panel panel-default panel-size">
		<div class="panel panel-heading">Agrega un sistema.</div>
		<div id="divPerfil" class="panel-body">
			<label>Sistema:</label>
			<input type="text" class="form-control" id="systemName" placeholder="Nombre del sistema"><br>
		</div>
		<div class="text-center">
			<button id="guardarSistema" class="btn btn-info">Guardar</button><br>
		</div>
	</div>
	
	<div id="secModificaSistema" class="panel-default panel panel-size">
		<div class="panel panel-success">		
			<div class="panel panel-heading">Sistemas disponibles: 
				<input type="text" id="buscarSistema">
			</div>
			<div class="panel panel-body" id="sistemasDisponibles1">
			</div>
		</div>		
	</div>

	<div id="modificaSistema" class="panel panel-info panel-size">
		<div class="panel-heading panel">Sistema a editar</div>
			<div class="panel panel-body text-center">
				<input type="text" class="control-form" id="nombreSistemaCambiar">
				<button id="regresaAModificar" class="btn btn-warning btn-center ">Regresar</button>
				<button id="GuardaSistMod" class="btn btn-success btn-center ">Modificar Sistema</button>
			</div>
		</div>
	</div>

	<div id="secEliminaSistema" class="panel panel-danger panel-size">
		<div class="panel panel-success">		
			<div class="panel panel-heading">Sistemas disponibles: 
				<input type="text" id="buscarSistema">
			</div>
			<div class="panel panel-body" id="sistemasDisponibles2">
			</div>
		</div>	
	</div>
</body>
</html>
