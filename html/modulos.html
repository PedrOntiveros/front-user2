<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	<link rel="stylesheet" href="css/estilos.css">

<body>
    <section id="secModulos" class="panel panel-default">
		<select name="Sistemas" id="comboSistM" class="form-control" ></select>
		<div id="opciones">
			<select name="OpcionModulos" id="ComboOpMOD" class="form-control dropdown">
				<option value="op0">Seleccione</option>
				<option value="op1">Agregar Modulo a Sistema</option>
				<option value="op3">Modificar Modulos del Sistema</option>
			</select>
		</div>	
		
		<div id="agregarModuloASistema">
			<div id="divAddModulos"class="modoulus">
				<div class="panel panel-info modoulos">
					<div class="panel panel-heading">Modulos en el sistema:
						<button class="btn btn-primary" id="masModulo" onclick="agregaModulo()">+</button>
					</div>
					<article class="form" id="artAddModulosAlSistem" style="height: 260px; overflow-y: scroll;">		
						<div class='col-lg-6' id='panelmodulo0'>
							<div class='input-group' style='margin-bottom:5px;'>
								<span class='input-group-btn'>
									<button class='btn btn-danger' type='button' onclick='eliminaModulo(modulo0)'>-</button>
								</span>
								<input type='text' class='form-control' id='modulo0' placeholder='Modulo'>
							</div>
						</div>
					</article>
					<div class="text-center">
						<button class="btn btn-primary" id="guardaModulosAgregados">Guardar</button>					
					</div>
				</div>
			</div>
		</div>	
			
		<!-- AcÃ¡ tiene que se la parte de modificar un modulo (solo el nombre) -->
		<div id="modificarModulo">
			<div id="modModulo">
				<div class="panel panel-info">		
					<div class="panel panel-heading">Modulos disponibles</div>
					<article class="panel-info" id="modulosDelSistema"></article>
				</div>
				<div class="text-center"><button id="guardaMod" class="btn btn-success btn-center ">Guardar Modulo</button></div>
			</div>
		</div>

	</section>
